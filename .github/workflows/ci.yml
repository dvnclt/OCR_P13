name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # √âtape 1 : V√©rifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # √âtape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # √âtape 3 : Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # √âtape 4 : Ex√©cuter le linting
      - name: Run flake8
        run: |
          source env/bin/activate
          flake8 .

      # √âtape 5 : Ex√©cuter les tests avec pytest
      - name: Run tests
        run: |
          source env/bin/activate
          coverage run -m pytest
      
      # √âtape 6 : V√©rifier la couverture de test
      - name: Check coverage
        run: |
          source env/bin/activate
          coverage report --fail-under=80

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test  # Ce job d√©pend du succ√®s du job pr√©c√©dent

    steps:
      # √âtape 1 : V√©rifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # √âtape 2 : Se connecter √† Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Debug ‚Äì Afficher le chemin et les fichiers
        run: |
          echo "üìÅ Chemin courant : $(pwd)"
          echo "üìÑ Contenu du dossier courant :"
          ls -la
          echo "üìÑ Contenu de .github/workflows :"
          ls -la .github/workflows || echo "Pas de dossier workflows trouv√©"
      # √âtape 3 : Construire l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ocr_p13:${{ github.sha }} .
          # PRINT ICI

      # √âtape 4 : Pousser l'image vers Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ocr_p13:${{ github.sha }}